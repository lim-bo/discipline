version: "3.9"

services:
  postgres:
    image: postgres:17.5-alpine3.22
    hostname: postgres
    container_name: habit_tracker_postgres
    ports:
      - "5432:5432"
    volumes:
      - habittracker_pgdata:/var/lib/postgresql/data/pgdata
      - ../migrations:/docker-entrypoint-initdb.d
    env_file:
      - ../configs/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - htracker_data_network
  api:
    image: htracker_api
    hostname: api
    container_name: htracker_api_container
    ports:
      - "8070:8080"
    build:
      context: ../
      dockerfile: deploy/api/Dockerfile
    depends_on:
      - postgres
    environment:
      WAIT_HOSTS: postgres:5432
    restart: unless-stopped
    networks:
      - htracker_data_network


volumes:
  habittracker_pgdata:

networks:
  htracker_data_network:
